<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>New item</ion-label>
      <ion-input (keypress)="addItem($event)" type="text" required name="item" [(ngModel)]="newItem"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
